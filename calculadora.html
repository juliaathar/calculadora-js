<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>

    <form action="" method="get" onsubmit="calcular()">
        <label for="n1">Primeiro número</label>
        <input type="number" id="n1">
        <br><br>

        <label for="n2">Segundo número</label>
        <input type="number" id="n2">
        <br><br>

        <label for="operacao">Operação</label>
        <select name="" id="op">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
        <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
        </select>
        <br><br>

        <button>Calcular</button>
    </form>

    <script>
        function calcular() {

            event.preventDefault(); //parar submit do formulário
            //criar uma váriavel para cada número
            let n1 = parseFloat(document.getElementById('n1').value);
            let n2 = parseFloat(document.getElementById('n2').value);
            let op = document.getElementById('op').value;
            let resultado;

            if (op == '+') {
                resultado = somar(n1, n2);
            } else if (op == '-'){
                resultado = subtrair(n1, n2)
            } else if(op == '*'){
                resultado = multiplicar(n1, n2)
            }
            else if(op == '/'){
                resultado = dividir(n1,n2)
            }
            else{
                alert('Operação inválida')
            }

                //criar uma váriavel com resultado da soma
                // const result = subtrair(n1, n2);

            //exibir resultado em uma alert - UTILIZAR INTERPOLAÇÃO
            alert(`Resultado: ${resultado}`);
        }

        function somar(n1, n2) {
            return n1 + n2;
        }

        function subtrair(n1, n2) {
            return n1 - n2;
        }

        function multiplicar(n1, n2) {
            return n1 * n2;
        }

        function dividir(n1, n2) {
            return n1 / n2;
        }

    </script>
</body>

</html>
