<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JavaScript</title>
</head>

<body>
    <h1>Introdução ao JavaScript</h1>
    <input type="text" placeholder="Digite seu nome" id="nome">
        <button onclick="saudacao()">Enviar</button>

        <script>
            function saudacao(){

                var nome = document.getElementById('nome').value;
                alert(`Bom dia, ${nome}!`) // interpolação 

                // alert(nome.placeholder) 
                // alert(nome.value)
            }
        </script>
</body>

</html>
